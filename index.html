<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
    <header>
        <h1><a href=" '/' | relative_url }}">{{ site.title }}</a ></h1>
        <p>{{ site.description }}</p >
        <nav>
            <a href="{{ '/' | relative_url }}">首页</a >
            <a href="{{ '/about' | relative_url }}">关于</a >
            <a href="{{ '/archive' | relative_url }}">归档</a >
        </nav>
    </header>
    
    <main>
        {{ content }}  <!-- 页面内容将插入这里 -->
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }}</p >
        <p>使用 <a href="https://jekyllrb.com/">Jekyll</a > 构建</p >
    </footer>
</body>
</html>
